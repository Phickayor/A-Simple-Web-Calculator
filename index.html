<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <button id="theme">Dark</button>     
    <h1>Calculator</h1>   
    <div class="calc">
        <div class="solutionArea">
            <div class="input" id="input"></div>
            <div class="output" id="output">0</div>
        </div>
            <table>
                <tr>
                    <td id="clear">AC</td>
                    <td id="del">DEL</td>
                    <td id="divide">/</td>
                    <td id="power">^</td>
                </tr>

                <tr>
                    <td id="seven">7</td>
                    <td id="eight">8</td>
                    <td id="nine">9</td>
                    <td id="multiply">&times;</td>
                </tr>
                <tr>
                    <td id="four">4</td>
                    <td id="five">5</td>
                    <td id="six">6</td>
                    <td id="subtract">&minus;</td>
                </tr>
                <tr>
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="add">+</td>
                </tr>
                
                <tr>
                    <td id="zero" colspan="2">0</td>
                    <td id="dot">.</td>
                    <td id="equal">=</td>
                </tr> 
            </table>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
